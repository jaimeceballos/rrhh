
<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

  <head>    
    <meta charset="utf-8">
    
    <link rel="shortcut icon" href="{{STATIC_URL}}img/escudo.png"> 
    

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    
    <!-- Demo CSS -->
    <link href="{{STATIC_URL}}css/demo.css" rel="stylesheet">

    <!-- Custom styles for this template -->
   <link href="{{STATIC_URL}}css/login-theme-1.css" rel="stylesheet" id="fordemo">
    
    
    
    
    
    <link href="{{STATIC_URL}}css/animate-custom.css" rel="stylesheet"> 
   
    
     <script src="{{STATIC_URL}}js/custom.modernizr.js" type="text/javascript" ></script>
   
  </head>
    <body class="fade-in">
      
      <!-- start Login box -->
      <div class="container" id="login-block">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-sm-offset-9 col-md-offset-4">
            
             <div class="login-box">
                <div class="login-logo">
                  <a href="#"><img src="{{STATIC_URL}}img/escudo.png" alt="Company Logo" /></a>
                </div> 
                <hr />
                <div class="login-form">
                  <!-- Start Error box -->
                  {% if error %}
                  <div class="alert alert-danger">
                  <button type="button" class="close" data-dismiss="alert"> &times;</button>
                  <h4>Error!</h4>
                   {{error}}
                  </div> <!-- End Error box -->
                  {% endif %}
                  <form action="{% url 'login' %}" method="post"  > {% csrf_token %}

                   {{form.usuario}}
                   {{form.password}}
                   <button type="submit" class="btn btn-login"> Acceder <i class="glyphicon glyphicon-log-in"></i></button> 
              </form> 
                     
                </div>                
             </div>
              
          </div>
      </div>
      </div>
     
        <!-- End Login box -->
    

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script> 
        <script src="{{STATIC_URL}}js/bootstrap.min.js"></script> 
        <script src="{{STATIC_URL}}js/placeholder-shim.min.js"></script>        
        <script src="{{STATIC_URL}}js/custom.js"></script>
    </body>
</html>
